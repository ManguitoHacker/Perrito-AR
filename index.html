<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR con Three.js y AR.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Marcador AR -->
        <a-marker preset="hiro">
            <!-- Modelo 3D en GLTF -->
            <a-entity gltf-model="url(https://manguitohacker.github.io/Perrito-AR/ImageToStl.com_perro.glb)" scale="20 20 20"></a-entity>
        </a-marker>
        <!-- CÃ¡mara -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
